<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid;
        border-collapse:collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h4 style="text-align: center">Table with image</h4>
    <table style="width: 100%">
        
      <tr>
        <td><img src="/img/1.jpg" alt=""width="300px" /></td>
        <td><img src="/img/2.jpg" alt="" width="300px"/></td>
        <td><img src="/img/3.jpg" alt="" width="300px" /></td>
        <td><img src="/img/4.jpg" alt="" width="300px"/></td>
      </tr>
      <tr>
        <td><img src="/img/6.jpg" alt=""width="300PX" /></td>
        <td><img src="/img/2.jpg" alt="" width="300px"/></td>
        <td><img src="/img/3.jpg" alt="" width="300PX" /></td>
        <td><img src="/img/8.jpg" alt="" width="300px" /></td>
      </tr>
      <tr>
        <td><img src="/img/1.jpg" alt=""width="300px" /></td>
        <td><img src="/img/2.jpg" alt="" width="300px"/></td>
        <td><img src="/img/3.jpg" alt="" width="300px" /></td>
        <td><img src="/img/4.jpg" alt="" width="300px" /></td>
      </tr>
    </table>
  </body>
</html>
